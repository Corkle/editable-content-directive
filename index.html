<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Editable Content Directive</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div make-editable>
        <h3>This Title</h3>
    </div>

    <div make-editable>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium at labore, sed quam dolore voluptatum. Voluptate vel omnis odio repellat eos, illum voluptatem, dolores error ipsum illo atque, accusantium excepturi.</p>
    </div>
</body>

</html>
